<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stopfinder</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
            <img src="img/spotfinder-logo.png" alt="">
        </div>
        <div class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Becom a Partner</a></li>
            </ul>
        </div>
        <div class="button">
            <i class="fa-solid fa-lock" style="color: #ff0000;"></i>
            <button id="Login">Login</button>
            <button id="reg">Register</button>
        </div>
    </div>
    <!-- containe -->

    <div class="container">

        <div class="section1">
            <div id="form">
                <h1><span id="par">Parking</span> <span id="sim">Simplified</span></h1>
                <h3>Easily Find a parking Space now!</h3>
                <form action="">
                    <input type="text" name="" id="" placeholder="Your Location" class="location"> <br>
                    <select name="" id="">
                        <option value="">Select Vehicle Category</option>
                        <option value="">car</option>
                        <option value="">Event</option>
                        <option value="">Valet</option>
                        <option value="">Semi Truck</option>
                    </select><br>
                    <input type="text" name="" id="" class="check-in" placeholder="check-in"> 
                    <input type="text" name="" id="" class="check-out" placeholder="check-out">
                    <input type="button" name="" id="button" value="Search Parking Space" > 
                </form>

            </div>
            <div id="img">
                <img src="img/car.jpg" alt="">
            </div>

        </div>

        <div class="section2">
            <div id="s2h">
                <h1>We are everywhere!</h1>
                <h2>Find a new home for your car.</h2>
            </div>

            <div id="s2card">
                <div>
                    <img src="img/card-pic1.jpg" alt="">
                    <h2>City Parking</h2>
                    <a href="">  <button>Find a Parking</button> </a>
                </div>
                <div>
                    <img src="img/card-pic3.jpg" alt="">
                    <h2>Semi Truck Par...</h2>
                    <a href="">  <button>Find a Parking</button> </a>
                </div>
                <div>
                    <img src="img/card-pic2.jpg" alt="">
                    <h2>Airport Parking</h2>
                    <a href="">  <button>Find a Parking</button> </a>
                </div>
            </div>
        </div>






















    </div>
</body>
</html>
